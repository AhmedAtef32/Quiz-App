<section>
  <div class="container mx-auto px-3">

  <div class="md:w-[70%] mx-auto">
      <h1 class="text-black text-3xl font-bold my-5">Quizzes</h1>

    <div class="mt-4 relative">
      <input type="text"  class=" rounded-lg w-full py-2 px-4 bg-[#E6EDF5] focus:outline-0 text-[#6989A4]" placeholder=" Search ">
      <i class="pi pi-search absolute top-[50%] translate-[-50%] right-2.5 text-[#6989A4]"></i>
    </div>

    <div class="featured__Container my-5">
      <h2 class="text-2xl font-bold my-5">Featured </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (quizz of quizzes.slice(0,3); track $index) {
          <app-quizz-card [quizz]="quizz"></app-quizz-card>
        }
      </div>

    </div>


      <div class="All_Quizzes__Container my-5">
      <h2 class="text-2xl font-bold my-5">All Quizzes </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        @for (quizz of quizzes ; track $index) {
          <app-quizz-card [quizz]="quizz"></app-quizz-card>
        }
      </div>

    </div>

  </div>

  </div>
</section>
